<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.js"></script>
    <script src="script.js"></script>
  </head>

  <body class="container-fluid">
   <br><br><br>
   <div ng-app="docsSimpleDirective" class="container">
      <section ng-controller="Controller" >
         <!--  <pre>{{ list|json  }}</pre>   -->
         <div ng-repeat="(key,value) in list |groupBy: 'time|split:0'" class="">
            <h2 class="row">{{key |myDate}}</h2>
            <div ng-repeat="item in value" class="card">
               <div class="row card-block">
                  <div class="text-center">
                     <!-- <div class="col-md-1">{{item.date}}<br></div> -->
                     <div class="col-md-1"><img ng-src="{{item.subjectPhotoUrl}}" class="img-circle img-responsive"></div>
                  </div>
                  <div class="col-md-8 text-center">
                     <h3>{{item.title}}</h3>
                     <br>
                     <p>{{item.description}}</p>
                  </div>
                  <div class="text-center">
                     <div class="col-md-2"><img ng-src="{{item.instructorPhotoUrl}}" class="img-circle img-responsive"></div>
                     <div class="col-md-2">{{item.instructorName}}</div>
                     <div class="col-md-2">{{item.time |myTime}}</div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </div>
   <!-- jQuery first, then Bootstrap JS. -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
   <br><br>
</body>
</html>
